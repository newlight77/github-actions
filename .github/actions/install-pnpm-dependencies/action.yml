name: 'Install node and pnpm and dependencies'
description: "An action to install node and pnpm and dependencies"


runs:
  using: "composite"
  steps:
    - name: install pnpm
      uses: pnpm/action-setup@v4
      with:
        run_install: false

    - name: set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name : install dependencies
      run: make install
      shell: bash
