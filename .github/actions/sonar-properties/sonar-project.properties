sonar.organization=newlight77

# must be unique in a given SonarQube instance
sonar.projectKey=github_actions

# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=github-actions

# github repository
sonar.pullrequest.github.repository=newlight77/github-actions

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=\
    packages/share-lib/logger, \
    packages/share-spi/redis-client

# Long living branch of the project
sonar.branch.longLivedBranches.regex=(main)

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

#lcov report
sonar.javascript.lcov.reportPaths=**/coverage/lcov.info

sonar.exclusions=\
    **/coverage

sonar.coverage.exclusions=\
    **/constants.ts
