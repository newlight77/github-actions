sonar.organization=newlight77

# must be unique in a given SonarQube instance
sonar.projectKey=github_actions

# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=github_actions

# github repository
sonar.pullrequest.github.repository=newlight77/github_actions

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

#lcov report
sonar.javascript.lcov.reportPaths=coverage/lcov-merged.info

sonar.exclusions=\
    /**,\
    extra/**

sonar.coverage.exclusions=\
    **/extra.ts
