# code that runs in production SHOULD NOT be excluded for static scan
sonar.exclusions=coverage/**,\
    dist/**,\
    .eslintrc.js,\
    jest.config.js,\
    logs/**,\
    node_modules,\
    swagger/**,\
    **/features/**,\
    **/*fixtures.ts,\
    **/*.tests.*,\
    **/__tests__/**,\
    **/__mocks__/**,\
    **/__fixtures__/**,\
    **/*.test.*,\
    **/*.spec.*,\
    **/__generated__/**,\
    **/.eslintrc.js,\
    packages/api/**,\
    **/coverage

sonar.coverage.exclusions=**/types/**,\
    **/types.ts,\
    **/constants.ts,\
    bin/**,\
    config/**,\
    coverage/**,\
    dist/**,\
    docker/**,\
    .eslintrc.js,\
    features/**,\
    jest.config.js,\
    jest.preset.js,\
    locales/**,\
    logs/**,\
    migrations/**,\
    newrelic.js,\
    node_modules/**,\
    swagger/**,\
    src/bin/**,\
    test/**,\
    **/*.test.*,\
    **/__tests__/**

sonar.organization = newlight77
sonar.sourceEncoding = UTF-8
sonar.javascript.lcov.reportPaths = **/coverage/lcov.info
sonar.projectKey = github_actions
sonar.projectName = github-actions
sonar.pullrequest.github.repository = newlight77/github-actions
